<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>挂载阶段的组件生命周期（一）</title>
  <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
  <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
  <!-- 生产环境中不建议使用 -->
  <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div id="app" style="margin-top:50px;"></div>
  <script type="text/babel">
    const Component = React.Component;
    class Header extends Component{
      constructor(){
        super();
        console.log("组件实例执行========================constructor()");
      }
      componentWillMount(){
        console.log("挂载前执行========================componentWillMount()");
      }
      componentDidMount(){
        console.log("挂载后执行========================componentDidMount()");
      }
      componentWillUnmount(){
        console.log("销毁后执行========================componentWillUnmount()");
      }
      render(){
        console.log("挂载时执行========================render()");
        return (
          <header>
            <h1>react.js</h1>
          </header>
        )
      }
    }
    class Index extends Component{
      constructor(){
        super();
        this.state = {
          isShowHeader:true
        }
      }
      changeShowHeader(){
        this.setState({
          isShowHeader: !this.state.isShowHeader
        })
      }
      render(){
        return(
          <div>
            {this.state.isShowHeader ? <Header /> : null}
            <button onClick={this.changeShowHeader.bind(this)}>{this.state.isShowHeader ? "隐藏":"显示"}</button>
          </div>
        )
      }
    }
    ReactDOM.render(
      <Index />,
      document.querySelector('#app')
    )
  </script>
</body>
</html>
